apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: default
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: <ACR_NAME>.azurecr.io/load-generator:latest
        env:
        - name: APP_URL
          value: "http://sample-app.default.svc.cluster.local"
        - name: DURATION_SECONDS
          value: "86400"  # Run for 24 hours
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
